<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/src/style.css" rel="stylesheet" />
    <title>brmesh-homeassistant</title>
  </head>
  <body class="bg-white dark:bg-stone-900 text-stone-900 dark:text-stone-50">
    <header class="px-6 py-4 text-xl mb-2 lg:mb-16">
      <span class="">BRmesh Key Extractor</span>
    </header>
    <div class="lg:px-12">
      <div
        class="flex flex-col lg:flex-row gap-2 lg:gap-0 rounded-xl lg:border-1 border-gray-200 dark:border-stone-800"
      >
        <div class="relative lg:p-0 rounded-l-2xl">
          <canvas
            id="canvas"
            class="min-h-96 rounded-md lg:rounded-xl lg:rounded-r-none max-w-screen"
          ></canvas>
          <button
            id="camera-start"
            class="absolute top-1/2 left-1/2 -translate-1/2 rounded-lg px-4 py-2 bg-purple-400 dark:bg-purple-500 text-white dark:text-stone-50 cursor-pointer"
          >
            Start Camera
          </button>
          <span
            id="loadingMessage"
            class="absolute top-1/2 left-1/2 -translate-1/2"
          ></span>
        </div>
        <div class="flex-1 rounded-r-xl">
          <div id="error-display" class="hidden min-h-12 lg:min-h-auto h-full">
            <div class="flex w-full h-full justify-center items-center">
              <span id="error-reason"></span>
            </div>
          </div>
          <div id="instruction-container" class="hidden h-full">
            <div class="flex w-full h-full justify-center items-center">
              <span id="instruction-text"></span>
            </div>
          </div>
          <div id="output" class="hidden">
            <div class="flex flex-col gap-4 px-6 py-4">
              <h2 class="text-2xl">Mesh Information</h2>
              <div
                class="flex flex-col gap-4 broder-1 px-4 py-2 rounded-lg border-gray-200 dark:border-stone-800 border-1"
              >
                <div>
                  <label>Mesh Key: </label
                  ><span id="mesh-key" class="font-bold"></span>
                </div>
                <div class="flex flex-col gap-2">
                  <span>Devices:</span>
                  <span id="outputMessage"></span>
                  <div>
                    <span id="outputData"></span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
